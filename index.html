<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./js/constant.js" defer></script>
    <script src="./js/images.js" defer></script>
    <script src="./js/audio.js" defer></script>
    <script src="./js/utils.js" defer></script>
    <script src="./js/platform.js" defer></script>
    <script src="./js/index.js" defer></script>
    <title>Jumping Journey</title>
  </head>
  <body>
    <div class="game-container">
      <canvas id="canvas"></canvas>
      <img class="play-btn" src="./images/play-btn.png" alt="Play button" />
      <img
        src="./images/startGIF.gif"
        alt="Doodler GIF"
        class="doodler-start-gif"
      />
      <img
        src="./images/play-again-button.png"
        alt="Play Again button"
        class="play-again-btn"
      />
      <img
        src="./images/endGIF.gif"
        alt="Doodler crying gif"
        class="doodler-end-gif"
      />
    </div>
  </body>
</html>
